<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <!-- Boiler plate HTML -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="root">
            <header>
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizza in town.</h2>
            </header>
            <div class="menu">
            </div>
            <div class="payment">
                <form>
                    <h3>Enter card details</h3>
                    <input data-form="name" type="text" id="form-name" name="form-name" value="Enter your name">
                    <input data-form="card" type="text" id="form-card" name="form-card" value="Enter your card number">
                    <input data-form="cvv" type="text" id="form-cvv" name="form-cvv" value="Enter your CVV">
                    <button type="submit" class="pay-btn">Pay</button>
                </form>
            </div>
        </div>        
	<script src="index.js" type="module"></script>
    </body>
</html>
